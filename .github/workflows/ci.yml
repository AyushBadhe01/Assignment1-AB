name: CI/CD Pipeline A1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3. Build Product Service
      - name: Build Product Service
        working-directory: ./product-service
        run: mvn clean package -DskipTests

      # 4. Build Order Service
      - name: Build Order Service
        working-directory: ./order-service
        run: mvn clean package -DskipTests

  docker:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      # Checkout code again
      - name: Checkout repository
        uses: actions/checkout@v3

      # Build and run Docker containers using docker-compose
      - name: Build and run Docker Compose
        run: |
          docker-compose build
          docker-compose up -d
          sleep 10  # wait for services to start

      # Simple integration test
      - name: Test microservices
        run: |
          curl -f http://localhost:8081/api/products || exit 1
          curl -f http://localhost:8082/api/orders || exit 1